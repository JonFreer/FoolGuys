<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Titan+One&display=swap" rel="stylesheet"> 
    <title>
        FoolGuys
    </title>
    <base href="/">
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        #pingStats {
            position: absolute;
            top: 60px;
            left: 4px;
            width: 400px;
            height: 400px;
            pointer-events: none;
            color: white;
            font-family: monospace;
        }

        #labels {
            position: absolute;
            /* let us position ourself inside the container */
            left: 0;
            /* make our position the top left of the container */
            top: 0;
            color: white;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #labels>div {
            position: absolute;
            /* let us position them inside the container */
            left: 0;
            /* make their default position the top left of the container */
            top: 0;
            cursor: pointer;
            /* change the cursor to a hand when over us */
            font-size: large;
            user-select: none;
            margin: auto;
            
            /* don't let the text get selected */
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.88)
                /* create a black outline */
        }

        #labels_canvas {
            position: absolute;
            /* let us position ourself inside the container */
            left: 0;
            /* make our position the top left of the container */
            top: 0;
            /* color: white; */
            width: 100%;
            height: 100%;
            
            pointer-events: none;
            margin:auto;
            /* opacity: 70%; */
        }

        #settings_holder {
            margin:auto;
            position: absolute;
            /* let us position ourself inside the container */
            left: 0;
            /* make our position the top left of the container */
            top: 0;
            /* color: white; */
            width: 100%;
            height: 100%;
            
            /* pointer-events: none; */
            /* opacity: 50%; */
            background-color: rgba(0, 0, 0, 0.50);
            display: grid;
            place-items: center;
            
            
            /* padding:20px;g */
            
        }

       
        #settings_holder_innner{
            display: grid;
            grid-template-rows: auto auto auto;
            justify-items: center;
            row-gap:20px;
        }
        #set_modal {
            /* color:white; */
            /* background-color: #45d8f1; */
            font-size: max(6vw,50px);
            
            padding: 10px;
            /* width: max-content; */
            height: max-content;

            max-width: 80%;
            text-align: center;

        }

       

        .box-blue {
            font-family: 'Titan One', cursive;
            border-radius: 7px;
            max-width: 80%;
            background-color: #45d8f1;
            box-shadow: 3px 3px 2px 2px rgba(0, 0, 0, 0.75);
            border-width: 3px;
            border-color: #32c9e8;
            border-style: solid;
            outline: 3px solid white;
            text-shadow: 2.5px 2.5px 1px #2f8191;
            color: white;
            user-select: none;
            height:max-content;
        }

        .box-purple {
            font-family: 'Titan One', cursive;
            border-radius: 7px;

            color: white;
            background-color: #e42191;
            box-shadow: 5px 5px 2px 2px rgba(0, 0, 0, 0.75);
            border-width: 3px;
            border-color: #c21370;
            border-style: solid;
            outline: 5px solid white;
            text-shadow: 2.5px 2.5px 1px #892159;
            user-select: none;
            height: max-content;
        }

        #set_settings {
            display: grid;
            grid-template-rows: 1fr;
            padding:20px;
            text-shadow: 2.5px 2.5px 1px #2f8191;;
            font-size: 30px;
        }

        #settings_input{
            font-family: 'Titan One', cursive;
            font-size: 30px;
            border-radius: 5px;
            border-style: solid;
            /* padding:5px; */
            padding:5px 10px;
            text-align: center;
            color:rgb(90, 89, 89);
            border:none;
            margin: 0px 20px;
        }

        #join{
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
        }

        #join:hover{
            background-color: #cd1d81;
        }

        #mobile_button_holder{
            position: absolute;
            right:15px;
            top:15px;
            display: grid;
            grid-template-rows: auto auto;
            row-gap: 15px;
            z-index: 10000;
            visibility: hidden;
        }

        .mobile_button{
            font-family: 'Titan One', cursive;
            border-radius: 7px;
            color: white;
            background-color: #e42191;
            box-shadow: 5px 5px 2px 2px rgba(0, 0, 0, 0.75);
            border-width: 3px;
            border-color: #c21370;
            border-style: solid;
            outline: 3px solid white;
            text-shadow: 2.5px 2.5px 1px #892159;
            user-select: none;
            height: 24px;
            width:24px;
            padding:3px;
            cursor: pointer;
            -webkit-tap-highlight-color:  rgba(255, 255, 255, 0); 
            /* line-height: 24px; */
        }

        .mobile_button:hover{
            background-color: #d01d83;
            border-color: #a91062;
        }

        .mobile_button:active{
            background-color: #b2196f;
            border-color: #810c4a;
        }

        .mobile_button.off{
            background-color: #686868;
            border-color: #2e2e2e;
        }

        #chat_holder{
            position: absolute;
            top:40px;
            font-family: 'Roboto', sans-serif;
            color:white;
            /* background:rgba(105, 105, 105, 0.29);
            border-bottom-right-radius: 7px; */
            /* border-top-right-radius: 7px; */
            
            display: grid;
            row-gap: 5px;
            /* transition:  2s; */
            
        }

        #chat_items{
            background:rgba(105, 105, 105, 0.29);
            border-bottom-right-radius: 7px;
            border-top-right-radius: 7px;
            padding:5px;
            width:max-content;
            pointer-events: none;
        }

        #chat_input{
            background: none;
            color:white;
            font-family: 'Roboto', sans-serif;
            border:none;
            width:max-content;
            background:rgba(57, 57, 57, 0.29);
            border-bottom-right-radius: 7px;
            border-top-right-radius: 7px;
            padding:5px;
            font-size: 17px;
            max-width: 400px;
            min-width: calc(100% - 10px);
        }

        
        
    </style>
</head>

<body>
    
    <div id="chat_holder">
        <div id ="chat_items">
        <!-- <div class="chat_item">Jon: heloooo</div>
        <div class="chat_item">Jon: how is it going</div>
        <div class="chat_item">Jon: hello</div>
        <div class="chat_item">Jon: heloooo</div> -->
    </div>
        <input id="chat_input" maxlength="80">
        
    </div>

    <div id="mobile_button_holder">
        <div class="mobile_button" id="button_fullscreen">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ffffff"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
        </div>
        <div class="mobile_button" id="button_chat">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" width="24px" viewBox="0 0 24 24" width="24px" fill="#ffffff"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15 4v7H5.17l-.59.59-.58.58V4h11m1-2H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm5 4h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1z"/></svg>
        </div>
        <div class="mobile_button off" id="button_labels">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ffffff"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58s1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41s-.23-1.06-.59-1.42zM13 20.01L4 11V4h7v-.01l9 9-7 7.02z"/><circle cx="6.5" cy="6.5" r="1.5"/></svg>
        </div>
       
    </div>

    <div id="settings_holder">
        <div id ="settings_holder_innner">
        <div id="set_modal" class="box-blue">
            Stumble Cubes

        </div>
        <div id="set_settings" class="box-blue">
            <div id="set_name_row">
                Name
                <input type="text" id="settings_input" name="name" required minlength="1" maxlength="10" size="10"> 
            </div>
        </div>
        <div id="join" class="box-purple" onclick="join()"> 
            Join
        </div>
    </div>

    </div>

    <div id="pingStats"></div>
    <!-- <div id="labels"></div> -->
    <script type="module" src="bundle.js"></script>
</body>

</html>
