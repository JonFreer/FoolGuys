<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <title>
        FoolGuys
    </title>
    <base href="/">
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        #pingStats {
            position: absolute;
            top: 60px;
            left: 4px;
            width: 400px;
            height: 400px;
            pointer-events: none;
            color: white;
            font-family: monospace;
        }

        #labels {
            position: absolute;
            /* let us position ourself inside the container */
            left: 0;
            /* make our position the top left of the container */
            top: 0;
            color: white;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #labels>div {
            position: absolute;
            /* let us position them inside the container */
            left: 0;
            /* make their default position the top left of the container */
            top: 0;
            cursor: pointer;
            /* change the cursor to a hand when over us */
            font-size: large;
            user-select: none;
            /* don't let the text get selected */
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.88)
                /* create a black outline */
        }

        #labels_canvas {
            position: absolute;
            /* let us position ourself inside the container */
            left: 0;
            /* make our position the top left of the container */
            top: 0;
            /* color: white; */
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* opacity: 70%; */
        }

        #settings_holder {
            position: absolute;
            /* let us position ourself inside the container */
            left: 0;
            /* make our position the top left of the container */
            top: 0;
            /* color: white; */
            width: 100%;
            height: 100%;
            /* pointer-events: none; */
            /* opacity: 50%; */
            background-color: rgba(0, 0, 0, 0.50);
            display: grid;
            place-items: center;
            grid-template-rows: 400px 100px 100px;
        }

        #set_modal {
            /* color:white; */
            /* background-color: #45d8f1; */
            font-size: 50px;

            margin: 50px;
            padding: 50px;
            width: max-content;

        }

        .box-blue {
            font-family: 'Titan One', cursive;
            border-radius: 7px;

            background-color: #45d8f1;
            box-shadow: 3px 3px 2px 2px rgba(0, 0, 0, 0.75);
            border-width: 3px;
            border-color: #32c9e8;
            border-style: solid;
            outline: 3px solid white;
            text-shadow: 2.5px 2.5px 1px #2f8191;
            color: white;
            user-select: none;
        }

        .box-purple {
            font-family: 'Titan One', cursive;
            border-radius: 7px;

            color: white;
            background-color: #e42191;
            box-shadow: 5px 5px 2px 2px rgba(0, 0, 0, 0.75);
            border-width: 3px;
            border-color: #c21370;
            border-style: solid;
            outline: 5px solid white;
            text-shadow: 2.5px 2.5px 1px #892159;
            user-select: none;
        }

        #set_settings {
            display: grid;
            grid-template-rows: 1fr;
            padding:20px;
            text-shadow: 2.5px 2.5px 1px #2f8191;;
            font-size: 30px;
        }

        #settings_input{
            font-family: 'Titan One', cursive;
            font-size: 30px;
            border-radius: 5px;
            border-style: solid;
            /* padding:5px; */
            padding:5px 10px;
            text-align: center;
            color:rgb(90, 89, 89);
            border:none;
            margin: 0px 20px;
        }

        #join{
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
        }

        #join:hover{
            background-color: #cd1d81;
        }
        
    </style>
</head>

<body>

    <div id="settings_holder">
        <div id="set_modal" class="box-blue">
            Stumble Cubes

        </div>
        <div id="set_settings" class="box-blue">
            <div id="set_name_row">
                Name
                <input type="text" id="settings_input" name="name" required minlength="1" maxlength="10" size="10"> 
            </div>
        </div>
        <div id="join" class="box-purple" onclick="join()"> 
            Join
        </div>
    </div>

    <div id="pingStats"></div>
    <!-- <div id="labels"></div> -->
    <script type="module" src="bundle.js"></script>
</body>

</html>
