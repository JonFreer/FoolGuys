<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let time = []
        let count = []
        let sum = []

        for (let i = 0; i < 20; i++) {

            time.push(Date.now())
            count.push(0)
            sum.push(0)
            
            const c = i
            const socket = new WebSocket("ws://localhost:8080")
            // console.log(c,time,count,sum)

            socket.onopen = function (event){
                console.log("Socket open " ,c)
            }

            socket.onmessage = function (event) {
              
                let t = Date.now() - time[c]
                // console.log(c,time,count,sum,t)
                count[c] += 1
                sum[c] += t
                if(count[c]%500 == 0 ){
                console.log(t, sum[c], sum[c] / count[c],c,count[c])
                    
                }
                time[c] = Date.now();
            }
        }
    </script>
</body>

</html>
