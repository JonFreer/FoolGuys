<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Titan+One&display=swap"
        rel="stylesheet">
    <title>
        FoolGuys
    </title>
    <base href="/">
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        #pingStats {
            position: absolute;
            top: 60px;
            left: 4px;
            width: 400px;
            height: 400px;
            pointer-events: none;
            color: white;
            font-family: monospace;
        }

        #labels {
            position: absolute;
            /* let us position ourself inside the container */
            left: 0;
            /* make our position the top left of the container */
            top: 0;
            color: white;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #labels>div {
            position: absolute;
            /* let us position them inside the container */
            left: 0;
            /* make their default position the top left of the container */
            top: 0;
            cursor: pointer;
            /* change the cursor to a hand when over us */
            font-size: large;
            user-select: none;
            margin: auto;

            /* don't let the text get selected */
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.88)
                /* create a black outline */
        }

        #labels_canvas {
            position: absolute;
            /* let us position ourself inside the container */
            left: 0;
            /* make our position the top left of the container */
            top: 0;
            /* color: white; */
            width: 100%;
            height: 100%;

            pointer-events: none;
            margin: auto;
            /* opacity: 70%; */
        }

        #settings_holder {
            margin: auto;
            position: absolute;
            /* let us position ourself inside the container */
            left: 0;
            /* make our position the top left of the container */
            top: 0;
            /* color: white; */
            width: 100%;
            height: 100%;

            /* pointer-events: none; */
            /* opacity: 50%; */
            background-color: rgba(0, 0, 0, 0.50);
            display: grid;
            place-items: center;


            /* padding:20px;g */

        }


        #settings_holder_innner {
            display: grid;
            grid-template-rows: auto auto auto;
            justify-items: center;
            row-gap: 20px;
        }

        #set_modal {
            /* color:white; */
            /* background-color: #45d8f1; */
            font-size: max(6vw, 50px);

            padding: 10px;
            /* width: max-content; */
            height: max-content;

            max-width: 80%;
            text-align: center;

        }



        .box-blue {
            font-family: 'Titan One', cursive;
            border-radius: 7px;
            max-width: 80%;
            background-color: #45d8f1;
            box-shadow: 3px 3px 2px 2px rgba(0, 0, 0, 0.75);
            border-width: 3px;
            border-color: #32c9e8;
            border-style: solid;
            outline: 3px solid white;
            text-shadow: 2.5px 2.5px 1px #2f8191;
            color: white;
            user-select: none;
            height: max-content;
        }

        .box-purple {
            font-family: 'Titan One', cursive;
            border-radius: 7px;

            color: white;
            background-color: #e42191;
            box-shadow: 5px 5px 2px 2px rgba(0, 0, 0, 0.75);
            border-width: 3px;
            border-color: #c21370;
            border-style: solid;
            outline: 5px solid white;
            text-shadow: 2.5px 2.5px 1px #892159;
            user-select: none;
            height: max-content;
        }

        #set_settings {
            display: grid;
            grid-template-rows: 1fr;
            padding: 20px;
            text-shadow: 2.5px 2.5px 1px #2f8191;
            ;
            font-size: 30px;
        }

        #settings_input {
            font-family: 'Titan One', cursive;
            font-size: 30px;
            border-radius: 5px;
            border-style: solid;
            /* padding:5px; */
            padding: 5px 10px;
            text-align: center;
            color: rgb(90, 89, 89);
            border: none;
            margin: 0px 20px;
        }

        #join {
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
        }

        #join:hover {
            background-color: #cd1d81;
        }

        #mobile_button_holder {
            position: absolute;
            right: 15px;
            top: 15px;
            display: grid;
            grid-template-rows: auto auto;
            row-gap: 15px;
            z-index: 10000;
            visibility: hidden;
        }

        .mobile_button {
            font-family: 'Titan One', cursive;
            border-radius: 7px;
            color: white;
            background-color: #e42191;
            box-shadow: 5px 5px 2px 2px rgba(0, 0, 0, 0.75);
            border-width: 3px;
            border-color: #c21370;
            border-style: solid;
            outline: 3px solid white;
            text-shadow: 2.5px 2.5px 1px #892159;
            user-select: none;
            height: 24px;
            width: 24px;
            padding: 3px;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            /* line-height: 24px; */
        }

        .mobile_button:hover {
            background-color: #d01d83;
            border-color: #a91062;
        }

        .mobile_button:active {
            background-color: #b2196f;
            border-color: #810c4a;
        }

        .mobile_button.off {
            background-color: #686868;
            border-color: #2e2e2e;
        }

        #chat_holder {
            position: absolute;
            top: 40px;
            font-family: 'Roboto', sans-serif;
            color: white;
            /* background:rgba(105, 105, 105, 0.29);
            border-bottom-right-radius: 7px; */
            /* border-top-right-radius: 7px; */

            display: grid;
            row-gap: 5px;
            /* transition:  2s; */

        }

        #chat_items {
            background: rgba(105, 105, 105, 0.29);
            border-bottom-right-radius: 7px;
            border-top-right-radius: 7px;
            padding: 5px;
            width: max-content;
            pointer-events: none;
        }

        #chat_input {
            background: none;
            color: white;
            font-family: 'Roboto', sans-serif;
            border: none;
            width: max-content;
            background: rgba(57, 57, 57, 0.29);
            border-bottom-right-radius: 7px;
            border-top-right-radius: 7px;
            padding: 5px;
            font-size: 17px;
            max-width: 400px;
            min-width: calc(100% - 10px);
        }
    </style>
</head>

<body>

    <div id="chat_holder">
        <div id="chat_items">
            <!-- <div class="chat_item">Jon: heloooo</div>
        <div class="chat_item">Jon: how is it going</div>
        <div class="chat_item">Jon: hello</div>
        <div class="chat_item">Jon: heloooo</div> -->
        </div>
        <input id="chat_input" maxlength="80">

    </div>

    <div id="mobile_button_holder">
        <div class="mobile_button" id="button_fullscreen">

            </svg>
        </div>
        <div class="mobile_button" id="button_chat">

            </svg>
        </div>
        <div class="mobile_button off" id="button_labels">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ffffff">
                <path d="M0 0h24v24H0V0z" fill="none" />

                    d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58s1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41s-.23-1.06-.59-1.42zM13 20.01L4 11V4h7v-.01l9 9-7 7.02z" />
                <circle cx="6.5" cy="6.5" r="1.5" />
            </svg>
        </div>

        <div class="mobile_button" id="button_throw">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 64 64"
                enable-background="new 0 0 64 64" xml:space="preserve">
                <path fill="#ffffff" d="M40.1,13.2c-1.9,0-3.8,0.3-5.6,0.8c1-2.9,3.6-8,9.2-10.1c1-0.4,1.5-1.5,1.2-2.6c-0.4-1-1.6-1.5-2.6-1.2
                    c-4.9,1.9-8,5.5-9.8,8.8c-0.7-1.8-1.9-3.7-3.6-5.1C25.4,0.6,20.6,0.2,18,0.2c-0.8,0-1.3,0-1.4,0.1l-1.9,0.2l0.1,1.9
                    c0,0.3,0.3,7,4.6,11.3c-9.1,1.7-15,9.5-15,20.4c0,6.4,1.9,13.6,5,19.4C13.2,60.2,18.1,64,23.3,64c1.7,0,3.4-0.4,5-1.2
                    c2.1-1,4.8-1,6.9,0c1.6,0.8,3.3,1.2,5,1.2c5.2,0,10.1-3.8,13.8-10.6c3.2-5.8,5-13.1,5-19.4C59,21.5,51.4,13.2,40.1,13.2z M26.3,6.7
                    c2.2,1.9,3.1,4.9,3.4,6.8c-1.9-0.1-5-0.6-7.2-2.5c-2.2-1.9-3.1-4.9-3.4-6.8C21,4.3,24.1,4.8,26.3,6.7z M40.1,60

                    c0-10.2,5.8-16.7,14.9-16.7c1.7,0,3.4,0.2,4.9,0.7c2.3,0.7,4.8,0.7,7,0c1.5-0.5,3.2-0.7,4.9-0.7c9,0,14.9,6.6,14.9,16.7
                    C55,45.4,48,60,40.1,60z" stroke= "white" stroke-width="2" />
            </svg>
        </div>

    </div>

    <div id="settings_holder">
        <div id="settings_holder_innner">
            <div id="set_modal" class="box-blue">
                FOOL GUYS

            </div>
            <div id="set_settings" class="box-blue">
                <div id="set_name_row">
                    Name
                    <input type="text" id="settings_input" name="name" required minlength="1" maxlength="10" size="10">
                </div>
            </div>
            <div id="join" class="box-purple" onclick="join()">
                Join
            </div>
        </div>

    </div>

    <div id="pingStats"></div>
    <!-- <div id="labels"></div> -->
    <script type="module" src="bundle.js"></script>
</body>

</html>
